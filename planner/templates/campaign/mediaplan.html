<script type="text/javascript">
    
      var spreadsheetTab = "MediaPlan";
      
      var public_spreadsheet_url = 'https://docs.google.com/spreadsheets/d/13CfcOztU9RU-J-UHyXwt6NXsXbYWyeU3fMzLQa5uBLk/pubhtml';
      
      $(document).ready( function() {
        
        Tabletop.init( { key: public_spreadsheet_url,
                         callback: showInfo,
                         wanted: [ spreadsheetTab ],
                        // query:["state=done and (name=performance or name=flowchart)"],
                         debug: true } )
      
      
        $(".placeholder").click(function() {
           $("img").toggle(); 
           $(".row-select").toggleClass("disabled");
        });
      
      })
        
      function showInfo(data, tabletop) {

        $.each( tabletop.sheets(spreadsheetTab).all(), function(i, item) {
          var rowNumber = i + 1;
          
          var mediaPlanFirstColumns = $('<tr><td class="line-number">' + rowNumber + '</td>');
          mediaPlanFirstColumns.append('<td>'+ '<input type="checkbox"> ' +'</td>');
          mediaPlanFirstColumns.append('<td>'+ '' +'</td>');
          mediaPlanFirstColumns.append('<td>'+ '' +'</td>');
          mediaPlanFirstColumns.append('<td>'+ item.PlacementName +'</td>');
          mediaPlanFirstColumns.append('</tr>');
          mediaPlanFirstColumns.appendTo("#MediaPlanFirstColumns");
                    
          var mediaPlanBody = $('<tr><td>' + item.BionicID + '</td>');
          mediaPlanBody.append('<td>'+ item.Program +'</td>');
          mediaPlanBody.append('<td>'+ item.Vendor +'</td>');
          mediaPlanBody.append('<td>'+ item.Product +'</td>');
          mediaPlanBody.append('<td>'+ item.Targeting +'</td>');
          mediaPlanBody.append('<td>'+ item.Channel +'</td>');
          mediaPlanBody.append('<td>'+ item.AdUnit +'</td>');
          mediaPlanBody.append('<td>'+ item.AdSpecs +'</td>');
          mediaPlanBody.append('<td>'+ item.StartDate +'</td>');
          mediaPlanBody.append('<td>'+ item.EndDate +'</td>');
          mediaPlanBody.append('</tr>');
          mediaPlanBody.appendTo("#MediaPlanBody");
        })

        
      }
</script>
        
<script type="text/javascript">
(function() {
  var demo, fixedTable;

  fixedTable = function(el) {
    var $body, $header, $sidebar;
    $body = $(el).find('.fixedTable-body');
    $sidebar = $(el).find('.fixedTable-sidebar table');
    $header = $(el).find('.fixedTable-header table');
    return $($body).scroll(function() {
      $($sidebar).css('margin-top', -$($body).scrollTop());
      return $($header).css('margin-left', -$($body).scrollLeft());
    });
  };

  demo = new fixedTable($('#demo'));

}).call(this);
</script>

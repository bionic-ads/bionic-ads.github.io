<div class="addmetrics" style="width: 600px;">
    <div class="bionic-modal-header">
        <h1>Edit Cost</h1>
    </div>
</div>
    
<div class="bionic-modal-body custom-form-controls" style="height: 362px;">

<p><strong>Cost Name</strong></p>
<input class="text" type="text" style="width: 100%;" value="Talent">

<p><strong>Cost Type</strong></p>
<input class="dropdown" type="text" value="Production" style="width: 100%;">

<p><strong>Available To</strong></p>
<div class="bionic-radio">
    <input id="item1" name="items" type="radio" value="item1" checked />
    <label for="item1">
        <span></span>
        All Advertisers
    </label>
</div>

<div class="bionic-radio">
    <input id="item2" name="items" type="radio" value="item2">
    <label for="item2">
        <span></span>
        Only Available to This Advertiser
    </label>
</div>             
</div>

<div class="bionic-modal-footer" style="margin-top: 0;">
    <a class="blue-button" rel="modal:close" >Save</a>
    <a class="gray-button" rel="modal:close" >Cancel</a>
</div>
</div>

<div class="addmetrics" style="width: 600px;">
    <div class="bionic-modal-header">
        <h1>Edit Cost</h1>
    </div>
</div>
    
<div class="bionic-modal-body custom-form-controls" style="height: 300px; width: 600px;">
 
    <p><strong>Cost Name</strong></p>
    <input class="text" type="text" style="width: 100%;" value="Talent">
    

    <div class="block" style="width: 250px; margin-top: 10px;">
        <p><strong>Cost Type</strong></p>
        <div class="bionic-radio">
            <input id="item1" name="type" type="radio" value="item1" checked />
            <label for="item1">
                <span></span>
                Production
            </label>
        </div>
        
        <div class="bionic-radio">
            <input id="item2" name="type" type="radio" value="item2">
            <label for="item2">
                <span></span>
                Delivery
            </label>
        </div>             
    </div>
    
    <div class="block" style="width: 200px; margin-top: 10px;">
        <p><strong>Status</strong></p>
        <div class="bionic-radio">
            <input id="item3" name="status" type="radio" value="item3" checked />
            <label for="item3">
                <span></span>
                Active
            </label>
        </div>
        
        <div class="bionic-radio">
            <input id="item4" name="status" type="radio" value="item4">
            <label for="item4">
                <span></span>
                Inactive
            </label>
        </div>        
    </div>
    
    <div class="block" style="width: 450px; margin-top: 15px;">
        <p><strong>Calculation</strong></p>
        <input class="dropdown" type="text" style="width: 250px;" value="Cost per 1,000 Impressions (CPM)">
        <input class="text" type="text" style="width: 170px;" value="$">
    </div>
    <div class="block" style="width: 100px; margin-top: 15px;">
        <p><strong>Overage Buffer</strong></p>
        <input class="text" type="text" style="width: 100px;" value="">
    </div>
</div>

<div class="bionic-modal-footer" style="margin-top: 0;">
    <a class="blue-button" rel="modal:close" >Save Cost</a>
    <a class="gray-button" rel="modal:close" >Cancel</a>
</div>
</div>
